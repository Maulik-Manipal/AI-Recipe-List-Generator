<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe & Grocery List</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="tabs">
    <button class="tab-button" data-tab="ai-recipe">AI-Recipe</button>
    <button class="tab-button" data-tab="grocery-list">Basic Grocery List</button>
  </div>
  <div class="tab-content" id="ai-recipe">
    <h2>AI-Recipe</h2>
    <form id="recipe-form">
      <label for="dish">Dish Name:</label>
      <input type="text" id="dish" placeholder="e.g., Paneer Peas Curry" required>
      <label for="servings">Servings:</label>
      <input type="number" id="servings" min="1" placeholder="e.g., 4" required>
      <button type="submit">Get Recipe</button>
    </form>
    <div id="recipe-result"></div>
  </div>
  <div class="tab-content" id="grocery-list" style="display: none;">
    <h2>Basic Grocery List</h2>
    <label for="grocery-input">Add Shopping Item:</label>
    <input type="text" id="grocery-input" placeholder="e.g., Milk">
    <ul id="grocery-list"></ul>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
